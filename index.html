<html>
<head>
<title>Города</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="styles/style.css" rel="stylesheet">
<script src="https://api-maps.yandex.ru/2.0/?load=package.standard&lang=ru-RU" type="text/javascript"></script>
</head>
<body>
    <div id="map"></div>
	<div class="write">
		<div class="progress">
			Вы<br><input id="player" type="text" placeholder="Ваш ход...">
			<input type="button" id="ok" value = "ОК">
		</div>
		<div class="progress">
			Компьютер<br><input id="bot" type="text" placeholder = "..." readonly>
		</div>
	</div>
	<input type="button" value="Сдаться" id="lose">
	<div class="results">
		<h2 id="looser">Вы проиграли...</h2>
		<h2 id="winner">Вы победили...</h2>
		<div class="wrap">
			<div><strong>Вы</strong><ul class="resultsPlayer"></ul></div>
			<div><strong>Компьютер</strong><ul class="resultsComp"></ul></div>
		</div>
	</div>
	<script src="js/geocode.js" type="text/javascript"></script>
</body>
</html>
